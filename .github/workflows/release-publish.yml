name: Release & JitPack Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build release artifacts
        run: ./gradlew :downloader:assembleRelease :app:assembleRelease --stacktrace

      - name: Publish to Maven local (for JitPack verification)
        run: ./gradlew :downloader:publishToMavenLocal --stacktrace

